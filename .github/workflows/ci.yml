name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ─── Lint & Type Check ──────────────────────────────────────────
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Generate Prisma client
        working-directory: apps/api
        run: npx prisma generate

      - name: TypeScript check — API
        working-directory: apps/api
        run: npx tsc --noEmit

      - name: Install Web dependencies
        working-directory: apps/web
        run: npm install --legacy-peer-deps

      - name: TypeScript check — Web
        working-directory: apps/web
        run: npx tsc --noEmit

  # ─── Unit & Integration Tests ───────────────────────────────────
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: typecheck

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: anatoview_test
          POSTGRES_USER: anatoview
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U anatoview -d anatoview_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://anatoview:testpass@localhost:5432/anatoview_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci_test_jwt_secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Generate Prisma client
        working-directory: apps/api
        run: npx prisma generate

      - name: Run database migrations
        working-directory: apps/api
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: apps/api
        run: npm test -- --ci --coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/api/coverage/
          retention-days: 14

  # ─── Build Docker Images ────────────────────────────────────────
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── E2E Tests ──────────────────────────────────────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: typecheck
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start test stack
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml up -d --build
          # Wait for services to be healthy
          echo "Waiting for services..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost/api/health > /dev/null 2>&1; then
              echo "Services are healthy!"
              break
            fi
            echo "  Attempt $i/30 — waiting..."
            sleep 5
          done

      - name: Seed test database
        run: docker compose exec -T api npm run db:seed

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 14

      - name: Stop test stack
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.test.yml down -v
